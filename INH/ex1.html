<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML Example 1 </title>
</head>
<body>
    <div id="content">This is the original content.</div>
    <button onclick="changeContent()">Change Content</button>

    <script>
        function changeContent() {
            document.getElementById("content").innerHTML = "This is the new content!";
            

            // it targets the well, inner html of a selected content 



               }
    </script>
</body>
</html>
